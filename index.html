<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slecione se Personagem</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <h1 class="title">Seleção de Personagem</h1>
    </header>

    <main class="content">
      <div id="big-personage-1">
        <img id="image-player-1" src="./src/imagens/gato-grande.png" alt="" />
        <h2 id="name-personage-1">Coçadinha</h2>
      </div>

      <div class="selection-personage">
        <ul class="personages">
          <li class="chosen-personage selecionado" id="homer" data-name="Homer">
            <span  class="tag select">P2</span>
            <img class="image" src="./src/imagens/homer.jpg" alt="Homer" />
          </li>
          <li class="chosen-personage" id="marge" data-name="Marge">
            <img class="image" src="./src/imagens/marge.jpg" alt="Marge" />
            <span class="tag "></span>
          </li>
          <li class="chosen-personage" id="bart" data-name="Bart">
            <img class="image" src="./src/imagens/bart.jpg" alt="Bart" />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="liza" data-name="Liza">
            <img class="image" src="./src/imagens/liza.jpg" alt="Liza" />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="meg" data-name="Meg">
            <img class="image" src="./src/imagens/meg.jpg" alt="Meg" />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="krust" data-name="Krust">
            <img class="image" src="./src/imagens/krust.jpg" alt="Krust" />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="srBurns" data-name="Sr.Burns">
            <img class="image" src="./src/imagens/srBurns.jpg" alt="Sr.Burns" />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="bob" data-name="Bob">
            <img class="image" src="./src/imagens/bob.jpg" alt="Bob" />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="nelson" data-name="Nelson">
            <img class="image" src="./src/imagens/nelson.jpg" alt="Nelson" />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="ajudante" data-name="Ajudante">
            <img
              class="image"
              src="./src/imagens/ajudante.jpg"
              alt="Ajudante"
            />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="gato" data-name="Coçadinha">
            <img class="image" src="./src/imagens/gato.jpg" alt="Coçadinha" />
            <span class="tag"></span>
          </li>
          <li class="chosen-personage" id="rato" data-name="Comichão">
            <img class="image" src="./src/imagens/rato.jpg" alt="Comichão" />
            <span class="tag"></span>
          </li>
        </ul>
      </div>

      <div id="big-personage-2">
        <img id="image-player-2" src="./src/imagens/homer-grande.png" alt="" />
        <h2 id="name-personage-2">Homer</h2>
      </div>
    </main>

    <script src="./src/js/script.js"></script>
  </body>
</html>
